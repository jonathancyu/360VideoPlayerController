<!DOCTYPE html>
<link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <title>DSLab</title>
  </head>

  <body>
    <h1>Oculus Controller</h1>
    <span id="Connection-info"></span>
    
    <h2>Current Subject: <span id="current-subject"></span></h2>
      <div>
        <input type="text" id="new-subject-id"></input>
        <button id="set-new-subject-id">Set subject</button>
      </div>

    <h2>Current Video: <span id="current-video"></span></h2>
      <div>
        <input type="text" id="new-video-id"></input>
        <button id="set-new-video-id">Set video</button>
      </div>


    <button id="stop">Stop</button>
    <button id="play">Play</button>




  </body>
</html>
